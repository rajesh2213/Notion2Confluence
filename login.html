<head>

    <title>Clothing : Log In</title>

<body>

    <img src="images/loader.gif" class="loader" alt="">

    <div class="container">

        </div>
        <a href="/signup" class="link">Dont have an accout? Create one</a>

    </div>
    <script src="/token.js"></script>
    <script src="/form.js"></script>
