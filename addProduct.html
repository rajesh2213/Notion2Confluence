<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaccination : Add location</title>

    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href="/addProduct.css">

</head>
<body>

    <img src="images/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="images/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>


    <div class="form">
        <input type="text" id="product-name"  placeholder="center name">
        <input type="text" id="short-des"  placeholder="short address">
        <textarea id="des" placeholder="full address"></textarea>

        <!-- product image-->

       
            <div class="product-price">
                <input type="number" id="actual-price" placeholder="Open-Time">
                <input type="number" id="sell-price" placeholder="Close-Time">
            </div>
            <textarea  id="tags" placeholder="Enter landmarks and address tags with comma"></textarea>
            <input type="checkbox" class="checkbox" id="tac" checked>
            <label for="tac">Authorized by government</label>

            <div class="buttons">
                <button class="btn" id="add-btn">add location</button>
                <button class="btn" id="save-btn">save draft</button>
            </div>
    </div>

    <script src="/token.js"></script>
    <script src="/addProduct.js"></script>
</body>
</html>
